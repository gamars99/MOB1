
  <ion-content class="ion-padding" >
    <ion-grid style="margin-top: 60px;">
      <ion-row>

        <ion-col>
          <div>
            <div *ngIf="isMale; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>Monsieur {{ name }}</ng-template>
            <ng-template #elseBlock>Madame {{ name }}</ng-template>
          </div>
        </ion-col>
        
      </ion-row>
    </ion-grid>
  </ion-content>
