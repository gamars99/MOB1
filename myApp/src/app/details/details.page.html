<ion-content class="ion-padding" >
  <ion-grid style="margin-top: 60px;">

    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="cagettes"></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-card>
      <img src="http://127.0.0.1:8000/storage/pictures/{{ value.picture }}" />
      <ion-card-header>
        <ion-card-title>{{value.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{value.details}}
        <ion-card-subtitle>
          <ion-list *ngFor="let supplier of value.suppliers">
            <p>{{ supplier.company_name }} : {{ supplier.city }}</p>
          </ion-list>
        </ion-card-subtitle>
        <ion-card-title>CHF {{ value.price.toFixed(2) }}.-</ion-card-title>
        Il reste {{value.stock}} {{ value.unit }}<br>
        Mise à jour :<ion-datetime displayFormat="DD.MM.YYYY à HH:mm" value="{{value.updated_at}}" display-timezone="utc"></ion-datetime>
        <!--<ion-button (click)="store(value.name)" slot="end" size="small">Ajouté</ion-button>-->
      </ion-card-content>
    </ion-card>       
  </ion-grid>
</ion-content>
