  <ion-content class="ion-padding" >
    <ion-grid style="margin-top: 60px;">

      <ion-list>
        <ion-item>
          <ion-label>LÃ©gume</ion-label>
          <ion-select value="brown" okText="Okay" cancelText="Dismiss" (ionChange)="addVegetableBasket($event)">
            <ion-item *ngFor="let data of dataprovider.filteredStock">
              <ion-select-option value="{{ data.id }}">{{ data.name }}</ion-select-option>
            </ion-item>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-list-header>
        Votre panier
      </ion-list-header>
      <ion-list *ngFor="let data of basket">
        

        <ion-item>
          <ion-avatar slot="start">
            <img src="http://127.0.0.1:8000/storage/pictures/{{ data.picture }}">
          </ion-avatar>
          <ion-label>
            <h2>{{ data.name }}</h2>
            <h3>{{ data.price.toFixed(2) }}.- / {{ data.unit }}</h3>
          </ion-label>
          <ion-input type="number" value="1"></ion-input>{{ data.unit }}
          <ion-button>
            <ion-icon slot="icon-only" name="trash" (click)="test(data.id)"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>

        <h4>Total : {{ total.toFixed(2) }}.-</h4>

    </ion-grid>
  </ion-content>
