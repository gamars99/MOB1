
  <ion-content class="ion-padding" >
    <ion-grid style="margin-top: 60px;">
    <ion-card *ngFor="let data of jsonData">
      <ion-row>

        <ion-col size="8">
          {{ data.id }}
          <ion-card-header>
            <!-- name -->
            <ion-card-title>{{data.name}}</ion-card-title>
            <!-- price -->
            <ion-card-subtitle>CHF {{ data.price }}.-</ion-card-subtitle>
          </ion-card-header>

          <!-- details -->
          <ion-card-content>
            <ion-card-subtitle>{{data.details}}</ion-card-subtitle>
          </ion-card-content> 

          <!-- suppliers -->
          <ion-card-content>
            <ion-list *ngFor="let supplier of data.suppliers">
              {{ supplier.company_name }} : {{ supplier.city }}
            </ion-list>
          </ion-card-content>

          <!-- Stock -->
          <ion-card-content>
            Il reste {{data.stock}} {{ data.unit }}
          </ion-card-content>
        </ion-col>

        <ion-col size="4">
          <img [src]="data.picture">
        </ion-col>

      </ion-row>
    </ion-card>

    </ion-grid>
  </ion-content>
