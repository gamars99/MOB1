
  <ion-content class="ion-padding" >
    <ion-grid style="margin-top: 60px;">

    <ion-card *ngFor="let data of jsonData">
      <ion-row>
        <ion-col size="8">

          <ion-card-header>
            <ion-card-title>{{data.name}}</ion-card-title>
            <ion-card-subtitle>CHF {{ data.price }}.-</ion-card-subtitle>
          </ion-card-header>    
          <ion-card-content>
            <ion-card-subtitle>Il reste {{data.quantity}} {{ data.unite }}</ion-card-subtitle>
          </ion-card-content>

        </ion-col>
        <ion-col size="4">
          <img [src]="data.img">
        </ion-col>
      </ion-row>
    </ion-card>

    </ion-grid>
  </ion-content>
